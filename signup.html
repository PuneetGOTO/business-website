<!DOCTYPE html>
<html lang="zxx">

<head>
    <title>Sign Up | Crox E-Sports</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta charset="utf-8">
    <link rel="apple-touch-icon" sizes="57x57" href="assets/picture/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="assets/picture/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="assets/picture/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="assets/picture/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="assets/picture/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/picture/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="assets/picture/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/picture/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/picture/apple-icon-180x180.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/js/bootstrap.min.js">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <link href="assets/css/special_classes.css" rel="stylesheet" type="text/css">
    <link href="assets/css/mediaqueries.css" rel="stylesheet" type="text/css">
    <link href="assets/css/owl.carousel.min.css" rel="stylesheet" type="text/css">
    <link href="assets/css/owl.theme.default.min.css" rel="stylesheet" type="text/css">
    <link href="assets/css/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/magnific-popup.css">
</head>

<body>
    <section class="login-form signup-form d-flex align-items-center">
        <div class="container">
            <div class="login-form-title text-center"><a href="index.html">
                    <figure class="login-page-logo"><img src="assets/picture/crox_logo.png" alt=""></figure>
                </a>
                <h2 class="text-white">Create Your FREE Account</h2>
            </div>
            <div class="login-form-box">
                <div class="login-card">
                    <form class="signup-form">
                        <div class="form-group"><input class="input-field form-control" type="text"
                                id="exampleInputName1" placeholder="Name" required=""></div>
                        <div class="form-group"><input class="input-field form-control" type="email"
                                id="exampleInputEmail1" placeholder="Email" required=""></div>
                        <div class="form-group"><input class="input-field form-control" type="password"
                                id="exampleInputPassword1" placeholder="Password" required=""></div>
                        <div class="form-group"><select id="inputNoncorehub"
                                class="input-field form-control select-option">
                                <option selected="">Please,choose the first interaction you remember.</option>
                                <option value="online_community">Online community(e.g. GitHub,Reddit,Stack
                                    Overflow,Hacker News,...)</option>
                                <option value="article">Website article,blog(not ours)</option>
                                <option value="review_sites">Review site(e.g. G2,Capterra,...)</option>
                                <option value="search">Search engine(e.g. Google,Bing,...)</option>
                                <option value="mobile_app">App store listing(App Store,Google Play)</option>
                                <option value="social">Social media(e.g. Twitter / Quora / Facebook / LinkedIn...)
                                </option>
                                <option value="youtube">YouTube</option>
                                <option value="friend">From a friend,colleague,...</option>
                                <option value="message_groups">Message group(e.g. Discord,Slack,Telegram,...)</option>
                                <option value="events">Event(e.g. workshop,conference or meet up)</option>
                                <option value="podcast">Podcast</option>
                                <option value="other">Other</option>
                            </select></div>
                        <div><label class="text-white font-weight-normal mb-md-4 mb-3" style="cursor: pointer;"><input
                                    class="checkbox" type="checkbox">Inform me about new features and updates(max. twice
                                a month) </label></div><button type="submit"
                            class="hover-effect btn btn-primary mb-0">Register Now</button>
                    </form>
                </div>
                <div class="join-now-outer text-center"><a class="text-white" href="login.html">Already have an
                        account?</a></div>
            </div>
        </div>
    </section>
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/jquery.magnific-popup.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/custom.js"></script>
    <script src="assets/js/aos.js"></script>
    <script src="assets/js/owl.carousel.js"></script>
    <script src="assets/js/carousel.js"></script>
    <script src="assets/js/video-section.js"></script>
    <script src="assets/js/animation.js"></script>
    <script src="assets/js/counter.js"></script>
    <script src="assets/js/auth.js"></script>
</body>

</html>
