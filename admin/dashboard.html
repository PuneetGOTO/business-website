<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站管理后台</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 48px 0 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
            background-color: #343a40;
        }
        .sidebar-sticky {
            position: relative;
            top: 0;
            height: calc(100vh - 48px);
            padding-top: 0.5rem;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .sidebar .nav-link {
            font-weight: 500;
            color: rgba(255, 255, 255, .5);
            padding: 0.5rem 1rem;
        }
        .sidebar .nav-link:hover {
            color: #fff;
        }
        .sidebar .nav-link.active {
            color: #fff;
            background-color: rgba(255, 255, 255, .1);
        }
        .sidebar .nav-link i {
            margin-right: 10px;
        }
        .navbar-brand {
            padding-top: .75rem;
            padding-bottom: .75rem;
            font-size: 1rem;
            background-color: rgba(0, 0, 0, .25);
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .25);
        }
        .navbar .form-control {
            padding: .75rem 1rem;
            border-width: 0;
            border-radius: 0;
        }
        .form-control-dark {
            color: #fff;
            background-color: rgba(255, 255, 255, .1);
            border-color: rgba(255, 255, 255, .1);
        }
        .form-control-dark:focus {
            border-color: transparent;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, .25);
        }
        .section-editor {
            display: none;
        }
        .section-editor.active {
            display: block;
        }
        .success-message {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            animation: fadeout 5s forwards;
        }
        @keyframes fadeout {
            0% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
    
    <!-- 临时修复：强制设置登录信息 -->
    <script>
        // 确保页面加载时设置登录状态
        sessionStorage.setItem('adminLoggedIn', 'true');
        sessionStorage.setItem('adminEmail', 'an920513@gmail.com');
        sessionStorage.setItem('adminToken', 'dummy-token-for-admin');
    </script>
</head>
<body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">网站管理后台</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="navbar-nav px-3 ml-auto">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="#" id="logoutButton">登出</a>
            </li>
        </ul>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
                <div class="sidebar-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" data-section="home-section">
                                <i class="fas fa-home"></i> 首页管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-section="about-section">
                                <i class="fas fa-info-circle"></i> 关于我们
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-section="services-section">
                                <i class="fas fa-cogs"></i> 服务内容

                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4 mt-4">

                <!-- 首页管理 -->

                    <div class="card">

                <!-- 其他页面的编辑区域将通过JavaScript动态加载 -->

            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 内联版本的admin.js,以解决重定向问题
        document.addEventListener('DOMContentLoaded', function() {
            console.log('管理后台页面已加载');
            
            // 确保已经登录
            const isLoggedIn = sessionStorage.getItem('adminLoggedIn');
            const adminEmail = sessionStorage.getItem('adminEmail');
            const token = sessionStorage.getItem('adminToken');
            
            console.log('登录状态:', { isLoggedIn, adminEmail, token });
            
            // 初始化侧边栏点击事件
            const sidebarLinks = document.querySelectorAll('.nav-link[data-section]');
            sidebarLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // 移除所有链接的活动状态
                    sidebarLinks.forEach(l => l.classList.remove('active'));
                    
                    // 为当前点击的链接添加活动状态
                    this.classList.add('active');
                    
                    // 显示相应的内容区域
                    const sectionId = this.getAttribute('data-section');
                    showSection(sectionId);
                });
            });
            
            // 初始化表单提交
            const forms = document.querySelectorAll('form');
            forms.forEach(form => {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    // 收集表单数据
                    const formData = new FormData(this);
                    const data = {};
                    for(let [key, value] of formData.entries()) {
                        data[key] = value;
                    }
                    
                    // 保存数据
                    saveToLocalStorage(this.id, data);
                    
                    // 显示成功消息
                    showSuccessMessage();
                });
                
                // 加载现有数据
                loadFromLocalStorage(form.id);
            });
            
            // 初始化退出按钮
            const logoutButton = document.getElementById('logoutButton');
            if(logoutButton) {
                logoutButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // 清除会话存储
                    sessionStorage.removeItem('adminLoggedIn');
                    sessionStorage.removeItem('adminEmail');
                    sessionStorage.removeItem('adminToken');
                    
                    // 重定向到登录页面
                    window.location.href = 'login.html';
                });
            }
        });
        
        // 显示指定的内容区域
        function showSection(sectionId) {
            // 隐藏所有内容区域
            const sections = document.querySelectorAll('.section-editor');
            sections.forEach(section => section.classList.remove('active'));
            
            // 显示指定的内容区域
            const targetSection = document.getElementById(sectionId);
            if(targetSection) {
                targetSection.classList.add('active');
            }
        }
        
        // 保存数据到本地存储
        function saveToLocalStorage(key, data) {
            localStorage.setItem(key, JSON.stringify(data));
        }
        
        // 从本地存储加载数据
        function loadFromLocalStorage(formId) {
            const form = document.getElementById(formId);
            if(!form) return;
            
            const savedData = localStorage.getItem(formId);
            if(savedData) {
                const data = JSON.parse(savedData);
                
                // 填充表单字段
                for(let key in data) {
                    const input = form.elements[key];
                    if(input) {
                        input.value = data[key];
                    }
                }
            }
        }
        
        // 显示成功消息
        function showSuccessMessage() {
            const successMessage = document.getElementById('successMessage');
            if(successMessage) {
                successMessage.style.display = 'block';
                // 5秒后隐藏消息
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 5000);
            }
        }
    </script>
