<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站管理后台 - 登录</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            max-width: 400px;
            padding: 30px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .login-logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-logo img {
            max-width: 150px;
        }
        .login-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            width: 100%;
            padding: 10px;
        }
        .alert {
            margin-bottom: 15px;
        }
        .loading {
            opacity: 0.7;
            cursor: not-allowed;
        }
        #status {
            text-align: center;
            margin-top: 10px;
            color: #dc3545;
            font-size: 14px;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-logo">
                <img src="../assets/picture/crox_logo.png" alt="Logo">
            </div>
            <h4 class="login-title">网站管理后台</h4>
            
            <!-- 添加状态显示区域 -->
            <div id="status"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="email" class="form-control" id="email" placeholder="请输入管理员邮箱" required>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" placeholder="请输入密码" required>
                </div>
                <button type="submit" class="btn btn-primary" id="loginBtn">登录</button>
            </form>
            <div class="mt-3 text-center">
                <small><a href="../index.html">返回网站首页</a></small>
            </div>
        </div>
    </div>

    <!-- 引入登录脚本 -->
    <script src="login.js"></script>
</body>
</html>
